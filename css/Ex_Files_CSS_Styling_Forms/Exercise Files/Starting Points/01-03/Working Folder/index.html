<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Styling Forms</title>
</head>
<body>
<form>
	<label for="namefield">Text</label>
	<input id="namefield" type="text" name="name"/><br/>

	<label for="passwordfield">Password</label>
	<input type="password" name="password" id="passwordfield" /><br/>
	
	<label for="commentsfield">Comments</label>
	<textarea></textarea><br/>

	<span class="grouplabel">Sign up for newsletter</span>
	<input type="checkbox" id="newsckyes" />
	<label for="newsckyes">yes<br/>

	<span class="grouplabel">Favorite Music</span>
	<input type="radio" name="music" id="musiccountry" /><label for="musiccountry">Country</label>
	<input type="radio" name="music" id="musicrock" /> <label for="musicrock">Rock n' Roll</label><br/>
	
	<label for="availabilityfield"></label>
	<select id="availabilityfield" name="availability">
		<option>Choose</option>
		<option value="morning">Morning</option>
		<option value="evening">Evening</option>
	</select>
	<br />

	<input type="submit" value="submit"/><br />
	<input type="image" src="submit_btn.png" /><br />
	<button><img src="checkbox_btn.png" />submit</button><br />

</form>
</body>
</html>
