<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Styling Forms</title>
</head>
<body>
	<form class="group">
		<h2>Food Favorites</h2>
		<div class="group">
			<input type="checkbox" name="food" id="fooditalian" value="italian" />
			<label for="fooditalian">Italian</label>
			
			<input type="checkbox" name="food" id="foodmexican" value="mexican" />
			<label for="foodmexican">Mexican</label>

			<input checked type="checkbox" name="food" id="foodjapanese" value="japanese" />
			<label for="foodjapanese">Japanese</label>

			<input checked type="checkbox" name="food" id="foodfrench" value="french" />
			<label for="foodfrench">French</label>
		</div>

		<h2>Rate from 1-5</h2>
		<div class="group">
			<input type="radio" name="rating" id="rating1" value="1" />
			<label for="rating1">1</label>

			<input type="radio" name="rating" id="rating2" value="2" />
			<label for="rating2">2</label>

			<input  checked type="radio" name="rating" id="rating3" value="3" />
			<label for="rating3">3</label>

			<input type="radio" name="rating" id="rating4" value="4" />
			<label for="rating4">4</label>

			<input checked type="radio" name="rating" id="rating5" value="5" />
			<label for="rating5">5</label>
		</div>
	</form>
</body>
</html>
