<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Multiple Field Types</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="mystyle.css" />	
</head>
<body>
<form class="group" action="#">
	<ol>
		<li class="group">
			<label for="countyfield">County</label>
			<input type="text" name="county" id="countyfield" />
		</li>
		<li class="group">
			<label for="emailfield">Email</label>
			<input type="email" name="email" id="emailfield" />
		</li>

		<li class="group">
			<label for="websitefield">Website</label>
			<input type="url" name="website " id="websitefield" />
		</li>

		<li class="group">
			<label for="agefield">Age</label>
			<input type="number" name="age" id="agefield" />
		</li>

		<li class="group">
			<label for="datetimefield">Date &amp; Time</label>
			<input type="datetime" name="datetime" id="datetimefield" />
		</li>

	</ol>
<button type="submit">send</button>
</form>
</body>
</html>
