<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Styling Forms</title>
</head>
<body>
	<form class="group">
		<div class="item group">
			<label for="nameitem">NAME</label>
			<input type="text" name="name" id="nameitem" />
		</div>
		
		<div class="item group">
			<label for="emailitem">EMAIL</label>
			<input type="text" name="name" id="emailitem" />
		</div>
	</form>
</body>
</html>
