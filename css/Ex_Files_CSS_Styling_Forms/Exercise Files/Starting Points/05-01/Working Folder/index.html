<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Form Sample</title>
</head>
<body>
<form id="myform" class="group" action="mailto:planetoftheweb@gmail.com?subject=Comments" method="POST" enctype="text/plain">
	<fieldset title="Login Info">
		<legend>Login Info</legend>
		<ol>
			<li>
				<label for="myname">Name *</label>
				<input type="text" name="myname" id="myname" autofocus placeholder="Last, First" required />
			</li>
			<li>
				<label for="myemail">Email *</label>
				<input type="email" name="myemail" id="myemail" required autocomplete="off" />
			</li>
			<li>
				<label for="mypassword">Password *</label>
				<input type="password" name="mypassword" id="mypassword" required />
			</li>
		</ol>
	</fieldset>
	<fieldset title="Other">
		<legend>Other</legend>
		<ol>
			<li>
				<label for="mywebsite">Website</label>
				<input type="url" name="myemail" id="mywebsite" />
			</li>
			<li>
				<label for="mywebsite">Telephone</label>
				<input type="tel" name="mytelephone" id="mytelephone" />
			</li>
			<li class="singleline">
				<input type="checkbox" id="subscribeitem" name="subscribe" CHECKED value="yes" />
				<label for="subscribeitem">Subscribe to our mailing list?</label>
			</li>
			<li>
				<label for="reference">How did you hear about us?</label>
				<select name="reference" id="reference">
					<option>Choose...</option>
					<option value="friend">A friend</option>
					<option value="facebook">Facebook</option>
					<option value="twitter">Twitter</option>
				</select>
			</li>
		</ol>
	</fieldset>
	<fieldset title="Comments">
	<legend>Comments</legend>
		<ol>
			<li>
				<div class="grouphead">Request Type</div>
				<ol>
					<li>
						<input type="radio" name="requesttype" value="question" id="questionitem" />
						<label for="questionitem">Question</label>
					</li>
					<li>
						<input type="radio" name="requesttype" value="comment" id="commentitem" />
						<label for="commentitem">Comment</label>
					</li>
				</ol>
			</li>
			<li>
				<label for="mycomments">Comment</label>
				<textarea name="mycomments" id="mycomments"></textarea>
			</li>
		</ol>
	<button type="submit">send</button>
</fieldset>
</form></body>
</html>
