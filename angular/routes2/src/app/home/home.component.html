<div *ngIf="false"> We Never See this </ div>   <!-- Never Displayed -->
<div *ngIf="a >b">A is more than B  </div> <!--Displayed if a is more than B -->
<div *ngIf="str =='yes'">Displayed when str yes</div>  <!-- Displayed if str holds the string yes -->
<div *ngIf="myFunc()"> This is from a Function </div>


<div class="container" [ngSwitch]="myVar">
  <div *ngSwitchCase="'A'">This is A Switch</div>
  <div *ngSwitchCase="'B'">This is B Switch</div>
  <div *ngSwitchCase="'C'">This is C Switch</div>
</div>
<!-- Form Demo-->

<div class="ui raised segment">
  <h2 class="ui header">Demo Form: with ng-model</h2>

  <div class="ui info message">
    The product name is: {{productName}}
  </div>

  <form [formGroup]="myForm"
        (ngSubmit)="onSubmit(myForm.value)"
        class="ui form">

    <div class="field">
      <label for="productNameInput">Product Name</label>
      <input type="text"
             id="productNameInput"
             placeholder="Product Name"
             [formControl]="myForm.get('productName')"
             [(ngModel)]="productName">
    </div>

    <div *ngIf="!myForm.valid"
      class="ui error message">Form is invalid</div>
    <button type="submit" class="ui button">Submit</button>
  </form>

</div>
